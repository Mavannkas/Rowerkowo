version: '3.8'

services:
  app:
    build: ./backend
    container_name: node_app_fe
    restart: always
    ports:
      - '3011:3011'
    environment:
      - MONGOOSE_URL=mongodb://mongo:27017/mydb
      - PORT=3011
      - DEFAULT_OSMR_URL=http://osmr:5000
      - SPORT_OSMR_URL=http://osmr:5001
      - FAMILY_OSMR_URL=http://osmr:5002
    depends_on:
      - mongo
      - osmr

  mongo:
    image: mongo:7.0
    container_name: mongodb_fe
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  osmr:
    build: ./osmr
    container_name: osmr_basic_bicycle
    restart: always
    ports:
      - '5001:5000'

volumes:
  mongo-data:
